<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	<!-- 제이쿼리로 <div> 엘리멘트에 직접 접근하여 <img> 태그로 추가합니다.-->
	function addImage() {
		$("div").html("<img src='../image/park.jpg'>");
	}
</script>
</head>
<body>
	<div></div>
	<div></div>
	<input type="button" value="이미지 추가하기" onClick="addImage()" />
</body>
</html>
